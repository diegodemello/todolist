spring:
  datasource:
    url: jdbc:h2:mem:sdw2023
    username: root
    password:

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        truce: false
        web-allow-others: false